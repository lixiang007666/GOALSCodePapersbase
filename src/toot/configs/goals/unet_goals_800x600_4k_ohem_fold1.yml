batch_size: 8
iters: 4000

train_dataset:
  type: Dataset
  dataset_root: /home/aistudio/goals_data/Train
  num_classes: 4
  train_path: /home/aistudio/goals_data/Train/train_1.txt
  val_path: /home/aistudio/goals_data/Train/val_1.txt
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.75
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [800, 576]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    # - type: VerticalShift
    #   max_range: 200
    - type: Normalize
      mean: [0.22619521, 0.22619521, 0.22619521]
      std: [0.16060336, 0.16060336, 0.16060336]
  mode: train

val_dataset:
  type: Dataset
  dataset_root: /home/aistudio/goals_data/Train
  num_classes: 4
  train_path: /home/aistudio/goals_data/Train/train_1.txt
  val_path: /home/aistudio/goals_data/Train/val_1.txt
  transforms:
    - type: Normalize
      mean: [0.22619521, 0.22619521, 0.22619521]
      std: [0.16060336, 0.16060336, 0.16060336]
  mode: val


optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9

loss:
  types:
    # - type: DiceLoss
    - type: OhemCrossEntropyLoss
      label_smooth: False
      # num_class: 4
  coef: [1]

# test_config:
#   auc_roc: True

model:
  type: UNet
  num_classes: 4
  use_deconv: False
  pretrained: https://bj.bcebos.com/paddleseg/dygraph/hrf/unet_hrf_256x256_40k/model.pdparams
